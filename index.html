<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 
      I've made the form reactive too
   -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms w Bootstrap</title>
  <link rel="icon" type="image/x-icon" href="./.assets/card_visa.png">
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="col-12 col-lg-8 mx-auto">
      <form id="fb-require-validation" novalidate>
        <div class="card my-4 fs-4 fw-semibold">
          <ul class="list-group list-group-flush">
            <li class="list-group-item bg-light">
              <p class="fs-1 fw-semibold m-0 p-2">Payment form example</h1>
            </li>
            <li class="list-group-item p-4">
              <div class="row mb-3">
                <div class="col-12 fv-invalid-feedback">
                  <p class="fb-invalid-box w-100 rounded-2 fs-4 fw-semibold px-4 py-3">Some fields are missing</p>
                </div>
              </div>
              <div class="row my-3">
                <div class="col-9 col-md-6 col-lg-5">
                  <label for="fi-card" class="form-label">Card #</label>
                  <input type="number" id="fi-card" class="form-control fs-4 fw-medium fiv-invalid-check" placeholder="XXXXXXXXXXXXXXXX" aria-label="Card Number" required> 
                </div>
                <div class="col-3">
                  <label for="fi-cvc" class="form-label">CVC #</label>
                  <input type="number" min="0" max="9999" id="fi-cvc" class="form-control fs-4 fw-medium fiv-invalid-check" placeholder="0000" aria-label="CVC Number" required> 
                </div>
                <div class="col-12 col-md-3 col-lg-4">
                  <label for="fi-amount" class="form-label">Amount</label>
                  <div class="d-flex">
                    <span class="fw-bold">$</span>
                    <input type="number" id="fi-amount" class="form-control fs-4 fw-medium fiv-invalid-check" placeholder="Amount" aria-label="Amount" required>
                  </div>
                </div>
              </div>
              <div class="row my-3">
                <div class="col-12 col-md-6">
                  <label for="fi-name" class="form-label">First Name</label>
                  <input type="text" id="fi-name" class="form-control fs-4 fw-medium fiv-invalid-check" aria-label="First Name" required>
                </div>
                <div class="col-12 col-md-6">
                  <label for="fi-lastname" class="form-label">Last Name</label>
                  <input type="text" id="fi-lastname" class="form-control fs-4 fw-medium fiv-invalid-check" aria-label="Last Name" required>
                </div>
              </div>
              <div class="row my-3">
                <div class="col-12 col-md-6">
                  <label for="fi-city" class="form-label">City</label>
                  <input type="text" id="fi-city" class="form-control fs-4 fw-medium fiv-invalid-check" aria-label="City" required>
                </div>
                <div class="col-7 col-md-3">
                  <label for="fi-state" class="form-label">State</label>
                  <select class="form-select fs-4 fiv-invalid-check" id="fi-state" aria-label="State" required>
                    <option selected disabled>Pick a state</option>
                    <!-- thanks GPT-4: 'generame una lista de los estados de USA a modo de tags 'option' de html' -->
                    <option value="Alabama">Alabama</option>
                    <option value="Alaska">Alaska</option>
                    <option value="Arizona">Arizona</option>
                    <option value="Arkansas">Arkansas</option>
                    <option value="California">California</option>
                    <option value="Colorado">Colorado</option>
                    <option value="Connecticut">Connecticut</option>
                    <option value="Delaware">Delaware</option>
                    <option value="Florida">Florida</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Hawaii">Hawaii</option>
                    <option value="Idaho">Idaho</option>
                    <option value="Illinois">Illinois</option>
                    <option value="Indiana">Indiana</option>
                    <option value="Iowa">Iowa</option>
                    <option value="Kansas">Kansas</option>
                    <option value="Kentucky">Kentucky</option>
                    <option value="Louisiana">Louisiana</option>
                    <option value="Maine">Maine</option>
                    <option value="Maryland">Maryland</option>
                    <option value="Massachusetts">Massachusetts</option>
                    <option value="Michigan">Michigan</option>
                    <option value="Minnesota">Minnesota</option>
                    <option value="Mississippi">Mississippi</option>
                    <option value="Missouri">Missouri</option>
                    <option value="Montana">Montana</option>
                    <option value="Nebraska">Nebraska</option>
                    <option value="Nevada">Nevada</option>
                    <option value="New Hampshire">New Hampshire</option>
                    <option value="New Jersey">New Jersey</option>
                    <option value="New Mexico">New Mexico</option>
                    <option value="New York">New York</option>
                    <option value="North Carolina">North Carolina</option>
                    <option value="North Dakota">North Dakota</option>
                    <option value="Ohio">Ohio</option>
                    <option value="Oklahoma">Oklahoma</option>
                    <option value="Oregon">Oregon</option>
                    <option value="Pennsylvania">Pennsylvania</option>
                    <option value="Rhode Island">Rhode Island</option>
                    <option value="South Carolina">South Carolina</option>
                    <option value="South Dakota">South Dakota</option>
                    <option value="Tennessee">Tennessee</option>
                    <option value="Texas">Texas</option>
                    <option value="Utah">Utah</option>
                    <option value="Vermont">Vermont</option>
                    <option value="Virginia">Virginia</option>
                    <option value="Washington">Washington</option>
                    <option value="West Virginia">West Virginia</option>
                    <option value="Wisconsin">Wisconsin</option>
                    <option value="Wyoming">Wyoming</option>
                  </select>
                </div>
                <div class="col-5 col-md-3">
                  <label for="fi-zip" class="form-label">Postal Code</label>
                  <input type="number" id="fi-zip" class="form-control fs-4 fw-medium fiv-invalid-check" aria-label="Zip Code" required>
                </div>
              </div>
              <div class="row my-3">
                <div class="col-12 col-lg-3 fb-brand-container">
                  <label for="fi-brand" class="form-label">We accept:</label>
                  <div id="fb-brand" class="w-100 rounded-2 fs-6 fw-semibold ps-3 py-2 text-bg-secondary">
                    <input type="radio" id="fi-brand-0" class="form-check-input mt-3" name="fi-brand" aria-label="Mastercard" checked>
                    <label class="form-check-label fs-4 me-3" for="fi-brand-1"><img width="24" height="24" src="./.assets/card_mc.png"></label>
                    <input type="radio" id="fi-brand-1" class="form-check-input mt-3" name="fi-brand" aria-label="Visa">
                    <label class="form-check-label fs-4 me-3" for="fi-brand-1"><img width="24" height="24" src="./.assets/card_visa.png"></label>
                    <input type="radio" id="fi-brand-2" class="form-check-input mt-3" name="fi-brand" aria-label="Diner Club International">
                    <label class="form-check-label fs-4 me-3" for="fi-brand-2"><img width="24" height="24" src="./.assets/card_dci.png"></label>
                    <input type="radio" id="fi-brand-3" class="form-check-input mt-3" name="fi-brand" aria-label="American Express">
                    <label class="form-check-label fs-4 me-3" for="fi-brand-3"><img width="24" height="24" src="./.assets/card_ae.png"></label>
                  </div>
                </div>
                <div class="col"><!-- empty col that covers the space between cards and message --></div>
                <div class="col-12 col-lg-6">
                  <label for="fi-message" class="form-label">Message</label>
                  <textarea id="fi-message" class="form-control fs-4" rows="3" aria-describedby="fi-message-help"></textarea>
                  <div id="fi-message-help" class="form-text">Add any notes here.</div>
                </div>
              </div>
            </li>
            <li class="list-group-item bg-light">
              <div class="d-flex justify-content-end gap-3 p-2">
                <button type="reset" class="btn btn-secondary fs-4 fw-semibold px-3 py-1">Cancel</button>
                <button type="submit" class="btn btn-primary fs-4 fw-semibold px-3 py-1">Send</button>
              </div>
            </li>
          </ul>
        </div>
      </form>
    </div>
  </div>
  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- CUSTOM JS -->
  <script src="./app.js"></script>
</body>
</html>
